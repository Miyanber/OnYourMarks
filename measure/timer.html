<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnYourMarks -Timer- </title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" sizes="180x180">
    <script type="text/javascript" src="timer.js"></script>
</head>

<body>
    <header>
        <h1>OnYourMarks</h1>
    </header>

    <section class="setting">
        <div>
            <div class="offers">
                <div>計測なし</div>
                <div>スターター</div>
                <div>タイマー係</div>
            </div>
        </div>
        <div class="measure">
            <div class="timerName">
                <strong class="">タイム計測コード : </strong><input type="text" class="timerName"></span>
            </div>
        </div>
    </section>

    <section class="timer">
        <div>
            <button id="finish">STOP</button>
            <p id="time"></p>
            <button id="submit" disabled>タイムを送信</button>
        </div>
    </section>

    <section>
        <div>
            <h3>結果</h3>
            <table id="record">
                <tr>
                    <th colspan="3"><button id="getRecords">結果を更新</button></th>
                </tr>
                <tr>
                    <th>回</th><th>着順</th><th>タイム</th>
                </tr>
            </table>
        </div>
    </section>

    <footer>&copy;Miyanber 2023</footer>
    <!--<footer style="visibility: hidden; position: static;">&copy;Miyanber 2023</footer>-->
</body>

</html>
