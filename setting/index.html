<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnYourMarks</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <header>
        <h1>OnYourMarks</h1>
    </header>

    <section>
        <table class="measure">
            <tr>
                <td><label for="starter">スターター</label><input type="radio" name="choices" value="starter" checked></td>
                <td><label for="timer">タイマー係</label><input type="radio" name="choices" value="timer"></td>
            </tr>
            <tr>
                <th>タイム計測コード</th><td><input type="text" class="timerName"><span class="timerName hidden"></span></td>
            </tr>
        </table>
        <div>
            <button id="submit">登録</button>
            <h2 id="status" class="hidden">On Your Marks</h2>
        </div>
    </section>
    <footer>&copy;Miyanber 2023</footer>
</body>

</html>
